<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular Gists</title>
</head>
<body>
    
<div ng-app="app" ng-controller="ParentCtrl">
  <p>Parent Value: {{ variable }}</p>
  <div ng-controller="ChildCtrl">
    <p>Child Value: {{ variable }}</p>
    <input ng-model="variable"></input>
  </div>
</div>

    <script src="angular.js"></script>
    <script src="app.js"></script>
</body>
</html>
